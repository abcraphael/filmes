<ion-header>
  <ion-navbar>
    <ion-title>
      Filmes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fundo">
	<h1>Meus Filmes</h1>
	<ion-list>
    <ion-item *ngFor="let f of filmes" class="fundo" (click)="selecionaFilme(f)">
      <p> {{f.titulo}} </p>
      <ion-icon *ngIf="f.critica >= 1" name="star"></ion-icon>
      <ion-icon *ngIf="f.critica < 2" name="star-outline"></ion-icon>
      <ion-icon *ngIf="f.critica >= 2" name="star"></ion-icon>
      <ion-icon *ngIf="f.critica < 3" name="star-outline"></ion-icon>
      <ion-icon *ngIf="f.critica >= 3" name="star"></ion-icon>
      <ion-icon *ngIf="f.critica < 4" name="star-outline"></ion-icon>
      <ion-icon *ngIf="f.critica >= 4" name="star"></ion-icon>
      <ion-icon *ngIf="f.critica < 5" name="star-outline"></ion-icon>
      <ion-icon *ngIf="f.critica >= 5" name="star"></ion-icon>
    </ion-item> 
	</ion-list>
</ion-content>
