<ion-header>

  <ion-navbar>
    <ion-title>detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fundo">
<h1>{{filme.titulo}}</h1>
	<ion-list>
    <ion-item class="fundo">
      <p> {{filme.titulo}} </p>
      <ion-icon *ngIf="filme.critica >= 1" name="star"></ion-icon>
      <ion-icon *ngIf="filme.critica < 2" name="star-outline"></ion-icon>
      <ion-icon *ngIf="filme.critica >= 2" name="star"></ion-icon>
      <ion-icon *ngIf="filme.critica < 3" name="star-outline"></ion-icon>
      <ion-icon *ngIf="filme.critica >= 3" name="star"></ion-icon>
      <ion-icon *ngIf="filme.critica < 4" name="star-outline"></ion-icon>
      <ion-icon *ngIf="filme.critica >= 4" name="star"></ion-icon>
      <ion-icon *ngIf="filme.critica < 5" name="star-outline"></ion-icon>
      <ion-icon *ngIf="filme.critica >= 5" name="star"></ion-icon>
      
    </ion-item> 
	</ion-list>
</ion-content>
